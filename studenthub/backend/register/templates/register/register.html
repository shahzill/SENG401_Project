{% extends 'studenthub\base.html' %}
{% block content %}
    <div className="Page">  
         
  
      <div className="Register">
          <h1> Register Page </h1>
          <div className="registerImage"><img src="UofC-Logo.jpg" alt="UofC-Logo"></div>
          <form method="post" action ="">
            {% csrf_token %}
            <div className="RegFirstName-Bar">
              <label for="regFName-input"><b>First Name</b></label>
              {{form.first_name}}
            </div>
              <div className="RegLName-Bar">
                <label for="regLName-input"><b>Last Name</b></label>
                {{form.last_name}}
              </div>
              <div className="RegUCID-Bar">
                <label for="regucid-input"><b>UCID</b></label>
                {{form.username}}
              </div>
              <div className="RegPassword1-Bar">
                <label for="regpassword1-input"><b>Password</b></label>
                {{form.password1}}
              </div>
              <div className="RegPassword2-Bar">
                <label for="regpassword2-input"><b>Password confirmation</b></label>
                {{form.password2}}
              </div>
              <button type="submit"> Register </button>
          </form>
          {{form.errors}}
        
        
      </div>
  
    </div>

{% endblock %}
